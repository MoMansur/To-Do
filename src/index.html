<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="./css/projectDOM.css">
    <link rel="stylesheet" href="./css/task.css">

    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"> 
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="index.js"></script>
</head>
<body>
    <nav class="navbar navbar-primary bg-primary">
        <div class="container-fluid" style="padding: 12px;">
            <button class="navbar-toggler" id="sidebarIcon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="NavText text-center flex-grow-1">Todo List</h1>
            
            <div class="iconUsername">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-name" id="userName">User</span>
            </div>
        </div>
    </nav>
    
    
    <div class="container-fluid" id="container">
        <div class="row">
          <div class="sidebar col-2 bg-primary" id="sidebarContainer">
              <div class="defaultItems">
                  <div class="user-nav">
                      <div class="user-avatar">
                          <i class="fas fa-user"></i>
                      </div>
                      <span class="user-name" id="userName">Name</span>
                      <a href="#" class="settings-icon" id="settingsIcon">
                          <i class="fas fa-cog"></i>
                      </a>
                  </div>

                  <ul class="list-group" id="defaultItemsBox">
                      <li class="nav-item homePage list-group-item" id="homePage">
                          <i class="fa-solid fa-house"></i> Home
                      </li>
                      <li class="nav-item allTodos list-group-item" id="allTodos">
                          <i class="fa-solid fa-bars"></i> All Todos
                      </li>
                      <li class="nav-item TodayTodos list-group-item" id="TodayTodos">
                          <i class="fa-solid fa-calendar-day"></i> Today
                      </li>
                      <li class="nav-item CompletedTodo list-group-item" id="CompletedTodo">
                          <i class="fa-solid fa-circle-check"></i> Completed
                      </li>
                      <li class="nav-item  UpcomingTodo list-group-item" id="UpcomingTodo">
                          <i class="fa-solid fa-hourglass-half"></i> Upcoming
                      </li>
                      <li class="nav-item MissedTodo list-group-item" id="MissedTodo">
                          <i class="fa-solid fa-circle-exclamation"></i> Missed
                      </li>
                  </ul>
              </div>

              <div class="projectItems">
                  <h2>My projects</h2>
                  <button class="btn btn-success" id="createNewProject">
                      <i class="fa-solid fa-circle-plus"></i> Create new project
                  </button>
                  <ul class="projectUL list-group" id="newProjectUL">
                      <li class="list-group-item">
                          <i class="fa-solid fa-hashtag"></i> Outdoor plans
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-10" id="mainSpaceCol">
            <div class="row bg-primary m-3" id="navMenuRow">
                <div class="col-12 navMenu">
                    <ul class="list-group list-group-horizontal flex-wrap justify-content-between theNavListUl">
                        <li class="list-group-item nav-item homePage d-flex align-items-center">
                           <i class="fa-solid fa-folder"></i>
                            <span class="d-none d-md-inline ms-1">Home</span>
                        </li>
                        <li class="list-group-item nav-item allTodos d-flex align-items-center">
                            <i class="fa-solid fa-bars"></i>
                            <span class="d-none d-md-inline ms-1">All Todos</span>
                        </li>
                        <li class="list-group-item nav-item TodayTodos d-flex align-items-center">
                            <i class="fa-solid fa-calendar-day"></i>
                            <span class="d-none d-md-inline ms-1">Today</span>
                        </li>
                        <li class="list-group-item nav-item CompletedTodo d-flex align-items-center">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="d-none d-md-inline ms-1">Completed</span>
                        </li>
                        <li class="list-group-item nav-item UpcomingTodo d-flex align-items-center">
                            <i class="fa-solid fa-hourglass-half"></i>
                            <span class="d-none d-md-inline ms-1">Upcoming</span>
                        </li>
                        <li class="list-group-item nav-item MissedTodo d-flex align-items-center">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <span class="d-none d-md-inline ms-1">Missed</span>
                        </li>
                    </ul>
                </div>
            </div>
              <div id="taskSpace" style="border: 1px solid #ccc; border-radius: 5px;">
                  <h2 id="title" style="margin: 10px;">My Todos Project</h2>
                  <div id="space" style="padding: 20px;width: 100%; border: 1px solid #ccc; border-radius: 5px;">
                      <!-- Task content will be loaded here -->
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script type="module" src="index.js"></script>
  <script src="path/to/bootstrap.bundle.min.js"></script>
</body>
</html>
