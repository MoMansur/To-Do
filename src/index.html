<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"> 

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="nav bg-primary">
              <span id="sidebarIcon">
                <i class="fa-solid fa-bars"></i>
              </span>
              <h1 class="" style="text-align: center;color: white;">MY Todo-list</h1>

              <span>
                <i class="fa-solid fa-bars"></i>
              </span>
            </div>
        </div>
    <div class="row">
        <div class="sidebar col-3 bg-primary">
        <div class="defaultItems">
            <div class="user-nav">
                <div class="user-avatar">
                  <i class="fas fa-user"></i>
                </div>
                <span class="user-name" id="userName">Name</span>
                <a href="#" class="settings-icon" id="settingsIcon">
                  <i class="fas fa-cog"></i>
                </a>
              </div>

          
            
                <ul class="list-group" id="defaultItemsBox">
                  <button class="btn btn-success" id="addtasksidebar">Add Task</button>

                    <li class="list-group-item" id="allTodos">
                      <i class="fa-solid fa-bars"></i>
                       All Todos
                    </li>
                    <li class="list-group-item" id="TodayTodos">
                      <i class="fa-solid fa-calendar-day"></i> Today
                    </li>
                    <li class="list-group-item" id="CompletedTodo">
                        <i class="fa-solid fa-circle-check"></i> Completed
                    </li>
                    <li class="list-group-item" id="UpcomingTodo">
                        <i class="fa-solid fa-hourglass-half"></i> Upcoming
                      </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-circle-exclamation" id="MissedTodo"></i> Missed
                      </li>
                  </ul>
        </div>

            <div class="projectItems">
                <h2>My projects</h2>
                <button class="btn btn-success" id="createNewProject">
                    <i class="fa-solid fa-circle-plus"></i>
                    Create new project</button>
                <ul class="projectUL list-group" id="newProjectUL">
                        
                        <li class="list-group-item">
                          <i class="fa-solid fa-hashtag"></i> Outdoor plans
                        </li>
                      </ul>
            </div>
        </div>
   
        
        <div class="col-9">
          <div id="taskSpace" style="padding: 20px;width: 100%; border: 1px solid #ccc; border-radius: 5px;">
            <h2 id="title">My Todos Project</h2>
            <div id="space" style="padding: 20px;width: 100%; border: 1px solid #ccc; border-radius: 5px;">


                <div class="card task-card">
              <div class="row no-gutters">
                <div class="col-md-2 d-flex align-items-center justify-content-center bg-primary text-white position-relative">
                  <i class="fas fa-tasks fa-2x"></i>
                  <input type="checkbox" class="big-checkbox" aria-label="Task Complete">
                </div>
                <div class="col-md-10">
                  <div class="card-body">
                    <h5 class="card-title">Task Title</h5>
                    <p class="card-text description">Description of the task goes here. This is a brief description to give more context about the task.</p>
                    <p class="card-text priority"><small class="text-muted"><i class="fas fa-flag"></i> Priority: High</small></p>
                    <p class="card-text"><small class="text-muted"><i class="fas fa-calendar-day"></i> Due Date: <span id="dueDate">2024-07-15</span></small></p>                  <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
                      </div>
                      <div class="form-check" id="divForCheckBox">
                        <input class="form-check-input" type="checkbox" id="taskCompleted">
                        <label class="form-check-label" for="taskCompleted">Completed</label>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="addtasksidebar btn btn-success m-2" id="addTask">
                  <i class="fa-solid fa-circle-plus"></i>
                  Add Task</button>
              </div> 

              </div>
            </div>
          </div>
          
          <!-- <div class="todoDetails"></div> -->
  
          
   
        <script type="module" src="index.js"></script>
</body>
</html>
