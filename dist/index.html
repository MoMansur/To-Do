<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"> 

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="index.js"></script>
<script defer src="main.js"></script></head>
<body>
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="nav bg-primary">MY Todo-list</div>
        </div>
    <div class="row">
        <div class="sidebar col-3 bg-primary">
        <div class="defaultItems">
            <div class="user-nav">
                <div class="user-avatar">
                  <i class="fas fa-user"></i>
                </div>
                <span class="user-name">Name</span>
                <a href="#" class="settings-icon">
                  <i class="fas fa-cog"></i>
                </a>
              </div>

            <button class="addtasksidebar btn btn-primary">
                <i class="fa-solid fa-circle-plus"></i>
                Add Task</button>
            
                <ul class="list-group" id="defaultItemsBox">
                    <li class="list-group-item" id="search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                       Search
                    </li>
                    <li class="list-group-item">
                      <i class="fa-solid fa-calendar-day"></i> Today
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-circle-check"></i> Completed
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-hourglass-half"></i> Upcoming
                      </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-circle-exclamation"></i> Missed
                      </li>
                  </ul>
        </div>

            <div class="projectItems">
                <h2>My projects</h2>
                <button class="btn btn-success" id="createNewProject">
                    <i class="fa-solid fa-circle-plus"></i>
                    Create new project</button>
                <ul class="projectUL list-group">
                        <li class="list-group-item">
                          <i class="fa-solid fa-hashtag"></i> Project One
                        </li>
                        <li class="list-group-item">
                          <i class="fa-solid fa-hashtag"></i> Project Two
                        </li>
                        <li class="list-group-item">
                          <i class="fa-solid fa-hashtag"></i> Project Three
                        </li>
                      </ul>
            </div>
        </div>
   
        
        <div class="col-9">
          <div class="taskSpace" id="taskSpace">
          <div class="todoDetails"></div>
  
          <div class="card task-card">
            <div class="row no-gutters">
              <div class="col-md-2 d-flex align-items-center justify-content-center bg-primary text-white position-relative">
                <i class="fas fa-tasks fa-2x"></i>
                <input type="checkbox" class="big-checkbox" aria-label="Task Complete">
              </div>
              <div class="col-md-10">
                <div class="card-body">
                  <h5 class="card-title">Task Title</h5>
                  <p class="card-text description">Description of the task goes here. This is a brief description to give more context about the task.</p>
                  <p class="card-text priority"><small class="text-muted"><i class="fas fa-flag"></i> Priority: High</small></p>
                  <p class="card-text"><small class="text-muted"><i class="fas fa-calendar-day"></i> Due Date: <span id="dueDate">2024-07-15</span></small></p>                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</button>
                      <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                    <div class="form-check" id="divForCheckBox">
                      <input class="form-check-input" type="checkbox" id="taskCompleted">
                      <label class="form-check-label" for="taskCompleted">Completed</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
   
        <script type="module" src="index.js"></script>
</body>
</html>
